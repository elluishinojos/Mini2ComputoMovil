<ion-content padding class="fondoazul">
  <div class="center">
    <img src="assets/imgs/logo.png">
    <p text-center color="light">RESULTADOS:</p>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item color="bluelightest" *ngFor="let player of players; let lugar = index">
            <span>{{lugar+1}}.- {{player.name}} - {{player.score}} sacudidas</span>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer padding no-border>
  <button round color="bluelightest" ion-button block (click)="cerrar()">Salir</button>
</ion-footer>
